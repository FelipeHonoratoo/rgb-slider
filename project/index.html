<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>RGB Slider</title>
    </head>
    <body>
        <header>
            <h1>RGB Slider</h1>
            <img src="https://img.icons8.com/office/40/000000/rgb-circle-1.png"/>
        </header>
        <div id="container">
            <div class="slide">
                <div class="slide-rgb">
                    <label for="r" style="color: red;">R:</label>
                    <input id="red-output" type="text" class="output" disabled="disabled" value="0"/>
                    <input id="red" type="range" min="0" max="255" value="0"/>
                </div>
                <div class="slide-rgb">
                    <label for="g" style="color: green;">G:</label>
                    <input id="blue-output" type="text" class="output" disabled="disabled" value="0"/>
                    <input id="blue" type="range" min="0" max="255" value="0"/>
                </div>
                <div class="slide-rgb">
                    <label for="b" style="color: blue;">B:</label>
                    <input id="green-output" type="text" class="output" disabled="disabled" value="0"/>
                    <input id="green" type="range" min="0" max="255" value="0"/>
                </div> 
            </div>
            <div id="squad"></div>
            <p class="text-output">Hex:</p><output id="hex">#000000</output>
        </div>
        <script src="script.js"></script>
    </body>
</html>
